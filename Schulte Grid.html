    <meta charset="UTF-8">

    <style>
        body {

            font-family: Arial, sans-serif;

        button:active {

</head>
<body>
    <div class="container">
        <h1>èˆ’å°”ç‰¹æ–¹æ ¼è®­ç»ƒ</h1>
        <div id="grid"></div>
        <div id="info">
            <p>å½“å‰ç›®æ ‡æ•°å­—: <span id="target">1</span></p>
            <p>ç”¨æ—¶: <span id="timer">0</span> ç§’</p>
        </div>
        <button onclick="initializeGame()">é‡æ–°å¼€å§‹</button>
        <button id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
        
        </div>
        <button onclick="adjustVolume(0.1)">ğŸ”Š +</button>
        <button onclick="adjustVolume(-0.1)">ğŸ”ˆ -</button>
        </div>

        <audio id="correctSound" src="correct.ogg" preload="auto"></audio>

    <script>
        let currentNumber = 1;
        let startTime = null;
        let timerInterval = null;
        const gridSize = 5; // ä¿®æ”¹è¿™ä¸ªæ•°å­—æ”¹å˜æ–¹æ ¼å°ºå¯¸

        function createNumberArray() {
            const numbers = Array.from({length: gridSize**2}, (_, i) => i + 1);
            return numbers.sort(() => Math.random() - 0.5);
        }

        function createGrid() {
            const numbers = createNumberArray();
            const table = document.createElement('table');
            
            for(let i = 0; i < gridSize; i++) {
                const tr = document.createElement('tr');
                for(let j = 0; j < gridSize; j++) {
                    const td = document.createElement('td');
                    td.textContent = numbers[i*gridSize + j];
                    td.addEventListener('click', handleClick);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            return table;
        }

        function handleClick(event) {
            const clickedNumber = parseInt(event.target.textContent);
            
            if(clickedNumber === currentNumber) {
                // æ’­æ”¾éŸ³æ•ˆ
                const sound = document.getElementById('correctSound');
                sound.currentTime = 0;  // é‡ç½®æ’­æ”¾è¿›åº¦ç¡®ä¿ç«‹å³æ’­æ”¾
                sound.play();
                
                event.target.classList.add('correct');
                currentNumber++;
                document.getElementById('target').textContent = currentNumber;
                
                if(currentNumber > gridSize**2) {
                    clearInterval(timerInterval);
                    const timeTaken = (Date.now() - startTime) / 1000;
                    alert(`æ­å–œå®Œæˆï¼ç”¨æ—¶: ${timeTaken.toFixed(2)}ç§’`);
                }
            } else {
                event.target.classList.add('wrong');
                setTimeout(() => {
                    event.target.classList.remove('wrong');
                }, 500);
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                document.getElementById('timer').textContent = 
                    ((Date.now() - startTime)/1000).toFixed(2);
            }, 100);
        }

        function initializeGame() {
            currentNumber = 1;
            clearInterval(timerInterval);
            document.getElementById('target').textContent = '1';
            document.getElementById('timer').textContent = '0';
            
            const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = '';
            gridContainer.appendChild(createGrid());
            document.getElementById('startBtn').disabled = false; // é‡æ–°å¯ç”¨å¼€å§‹æŒ‰é’®
        }
        function startGame() {
            startTimer();
            document.getElementById('startBtn').disabled = true; // ç¦ç”¨å¼€å§‹æŒ‰é’®
        }
        // æ’å…¥ä½ç½®ï¼šåœ¨scriptæ ‡ç­¾å†…ä»»æ„ä½ç½®ï¼ˆå»ºè®®æ”¾åœ¨éŸ³æ•ˆæ’­æ”¾ä»£ç é™„è¿‘ï¼‰
        function adjustVolume(change) {
            const sound = document.getElementById('correctSound');
            // è®¡ç®—æ–°éŸ³é‡å¹¶é™åˆ¶åœ¨0-1èŒƒå›´
            const newVolume = Math.min(1, Math.max(0, sound.volume + change));
            sound.volume = newVolume;
    
            // æ·»åŠ ä¸´æ—¶è§†è§‰åé¦ˆï¼ˆå¯é€‰ï¼‰
            const indicator = document.createElement('div');
            indicator.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: rgba(0,0,0,0.7);
                        color: white;
                        padding: 5px 10px;
                        border-radius: 5px;
                        `;
            indicator.textContent = `éŸ³é‡: ${Math.round(newVolume * 100)}%`;
            document.body.appendChild(indicator);
    
            // 2ç§’åç§»é™¤æç¤º
            setTimeout(() => indicator.remove(), 2000);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        initializeGame();
    </script>
</body>
